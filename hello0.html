<!DOCTYPE html>
<html>
    <head>
        <!--Yalnızca script bracektlerini kullanarak javascripti html 
            içerisinde yazabiliyoruruz.
        Function tanımlayarak hello demek. Anında hello demiyoruz. fonksiyon
    tanımlıyoruz. Fonksiyonların içinde olan şey curly braces içindedir. Peki bu 
    fonksiyonu nasıl çağırırız? Aşağıya bakalım.-->
        <script>
        function hello(){
            alert('Hello!');
        }
        </script>
        <title>
            My Website as always..
        </title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <!--Buton yarattım. Basıldığında hello fonksiyonunu çağırmasını sağladım.-->
        <button onclick="hello()">Click Here!</button>
    </body>
</html>
