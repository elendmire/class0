<!DOCTYPE html>
<html>
    <head>
        <title>ÖSYM</title>
        <!--Margin denilen şey bu css style tabinin çevresindeki boşluğun ne olduğunu belirtir.
        backgroun-color, arkaplan rengini belirtirken; width ve heiht ise bildiğimiz işlevlerini yapar.
        Padding'in işlevi ise yazı çevreisnde olan boşuğun ne kadar olduğunu belirtmesidir. Tabii ki bu 
        bizim belirlediğimiz arka plan sınırları içerisinde gerçekleşecektir.-->
        <style>
            div{
                background-color: firebrick;
                width: 400px;
                height: 500px;
                margin: 40px;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <!--DİV kodumun bir şey yapmak istediğim kısmı demek. Yani yukarıda belirttiğim style değerleri 
        aslında buraya uygulanıcak.-->
        <div>
            Sonuçları açıkla!!
        </div>
    </body>
</html>
