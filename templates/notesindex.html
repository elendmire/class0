<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES</title>
</head>
<body>
    <ul>
        {% for note in notes %}
            <li>{{note}}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('notesindex') }}" method="post">
        <input type="text" name="note" placeholder="Enter Note Here">
        <button>Add Note</button>
    </form>
</body>
</html>
