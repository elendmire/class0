<!DOCTYPE html>
<html>
    <head>
        <title>Kitaplarım</title>
        <!--Başka bir saydfayı bu sayfaya linklememizi bu şekilde sağlarız. Ne tür bir veriyi çekmek 
        ve yüklemek istiyoruz? rel ile gösteririz. Bu veriyi nereden çekicez, neredeki dosyaya linkelnicez. href ile gösteririz.
        The rel attribute defines the relationship between a linked resource and the current document.
        The href attribute specifies the URL of the page the link goes to. -->
        <link rel="stylesheet", href="style.css">
    </head>
    <body>
        <h1>Welcome to my data center for books.</h1>
        <p>This is my book directory</p>
        <p>Choose one. Wisely!</p>
    </body>
</html>
