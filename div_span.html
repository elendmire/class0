<!DOCTYPE html>
<html>
    <head>
        <title>Kediler</title>          
        <!--Burada açık olarak yaptığımız şey # koyarak tanımladığımız idlere ve . koyarak tanımladığımız 
        classlara bildiğimiz styling yapmaktır.-->
        <style>
            #top {
                font-size: 36px;
            }
            #middle {
                font-size: 24px;
            }
            #bottom{
                font-size: 18px;
            }
            .name {
                font-weight: bold;
            }
        </style>
    </head>
    <!--DIV : web sayfasının bir bölümü (vertical)-->
    <!--Buradaki örnekte ve tüm HTML dosyalarında olan şey id'lerin o dosyaya özgü olmalarıdır. Yalnızca
    1 adet aynı id'den bulunabilir. Bir nefi fonksiyon atamak gibi düşünülebilir.
    Class'lar ise istediğimiz kadar değeri verebileceğimiz şeylerdir.
    CSS'de # işareti id belirtme işaretidir.
    CSS'de . işareti class belirtmek için kullanılır.
    Span ile arasına aldığımız kelimeler yukarıda tanımladığımız gibi kalın bir karakter kazanır.-->
    <body>
        <div id="top">
            This is the <span class="name">top</span> of my web page!
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> of my web page!
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my web page!
        </div>
    </body>
</html>
