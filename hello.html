<!DOCTYPE html>

<html>
    <head>
        <title>My Webpage!</title>
    </head>
    <body>
        <!-- Yüzde sembolü web browserın boyutuna göre kendi kendine değişimi sağlıyor.-->
        <img src="cat.jpg" width="35%">
        <!--Sıralanmamış listeler olan "Unordered Lists" aslında bildiğimiz bullet note.-->
        An unordered list: 
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!--Sıralanmış listeler olan "Ordered Lists" ise adı üstünde. 1,2,3,4.... şeklinde devam eden listeler oluşturulabilir.-->
        An ordered list:
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>another item</li>
            <li>fourth item</li>
        </ol>
        <table>   
            <h1>Aile Üyelerim</h1>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>

            </tr>

                <td>Nazif</td>
                <td>Avcı</td>
                <td>Dad</td>
            </tr>
            <tr>
                <td>Fatma</td>

                <td>Mom</td>
            </tr>
            <tr>
                <td>Şeyma Betül</td>

            </tr>
