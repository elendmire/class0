<!DOCTYPE html>

<html>
    <head>
        <title>My Webpage!</title>
        <!--
            bunu yapacağımıza aşağıdaki şekilde yapmak daha kolay ve mantıklı bir kodlama olur.
                th{
                border: 1px solid black;
            }
            td{
                border: 1px solid black;
            
                -----------------
            Ayrıca border collepse border içindeki borderlerın birbi içine girmesini yani düzgün bir tablo 
            görünümünü almasını sağlar.
            }-->
        <style>
            table{
                border: 2px solid rgb(139, 124, 124);
                border-collapse: collapse;
                width: 40%;
            }
            th, td{
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
            th{
                background-color: lightgray;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--işte sana bir alan demiş oluruz bir form açmakla. burada insanlar sana data vericek diye bildiririz.-->
        <form>
            <!--   
            Kullanıcıdan girdi almak için bir placeholder, boş alan oluşturuyoruz.
            Burada name=name olan kısımda saklanıyor yazılan şeyler?? 
            -->
            <input type="text" placeholder="Full Name" name="name">
            <!--Bir buton oluşturuyoruz.-->
            <button>Submit!</button>
        </form>
    </body>
    <body>
        <!-- Yüzde sembolü web browserın boyutuna göre kendi kendine değişimi sağlıyor.-->
        <img src="cat.jpg" width="35%">
        <!--Sıralanmamış listeler olan "Unordered Lists" aslında bildiğimiz bullet note.-->
        An unordered list: 
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!--Sıralanmış listeler olan "Ordered Lists" ise adı üstünde. 1,2,3,4.... şeklinde devam eden listeler oluşturulabilir.-->
        An ordered list:
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>another item</li>
            <li>fourth item</li>
        </ol>
        <!--Tablo oluşturuyoruz.-->
        <table>   
            <!--H1'den h6 ya kadar gider "header" larda büyükten küçüğe gideriz. Örnek olarak h1 en büyük boyutlu header'dır. -->
            <h1>Aile Üyelerim</h1>
            <tr>
                <!--th tablo headerı demekteir tablonun başlıklarını oluşturur. yan yana sıralanırar.-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Occupation</th>
            </tr>
            <tr>
                <!--td tablo datası demektir. tablonun içeriğini oluştururlar.-->
                <td>Nazif</td>
                <td>Avcı</td>
                <td>Dad</td>
            </tr>
            <tr>
                <td>Fatma</td>
                <td>Avcı</td>
                <td>Mom</td>
            </tr>
            <tr>
                <td>Şeyma Betül</td>
                <td>Avcı</td>
                <td>Sister</td>
            </tr>
        </table> 
    </body>
</html>
